<div>
  <strong>Note:</strong> Every measurement has to have a unique <strong>Alias</strong> to be used
</div>

<div ng-show="ctrl.duplicates">
  <h1>Duplicates</h1>
</div>

<div class="editor-row">
  <div class="section gf-form-group">
    <h5 class="section-heading">{{ measurement.alias }}</h5>
    <div class="gf-form">
      <span class="gf-form-label width-8">Cluster Name:</span>
      <input type="text" ng-model="ctrl.panel.clusterName" class="gf-form-input max-width-10" ng-change="ctrl.onRender()">
    </div>
  </div>
</div>

<div ng-repeat="measurement in ctrl.measurements" ng-hide="ctrl.duplicates">
  <div class="editor-row">
    <div class="section gf-form-group">
      <h5 class="section-heading">{{ measurement.alias }}</h5>
      <div class="gf-form">
        <span class="gf-form-label width-8">Thresholds:</span>
        <input type="text" name="thresholds" ng-model="measurement.thresholds" class="gf-form-input max-width-10" ng-change="ctrl.onRender()" pattern="\d+,\s*\d+" required />
        <info-popover mode="right-absolute">Define two threshold values<br /></i> 50,80 will produce: <50 = Green, 50:80 = Yellow, >80 = Red</info-popover>
      </div>
    </div>
  </div>
</div>
