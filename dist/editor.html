<div>
  <strong>Note:</strong> Every measurement has to have a unique <strong>Alias</strong> to be used
</div>

<div ng-show="ctrl.duplicates">
  <h1>Duplicates</h1>
</div>

<div class="editor-row">
  <div class="section gf-form-group">
    <h5 class="section-heading">{{ measurement.alias }}</h5>
    <div class="gf-form">
      <span class="gf-form-label width-9">Cluster Name</span>
      <input type="text" ng-model="ctrl.panel.clusterName" class="gf-form-input max-width-10" ng-change="ctrl.onRender()">
    </div>
    <div class="gf-form">
      <span class="gf-form-label width-9">Remove Prefix</span>
      <input type="text" ng-model="ctrl.panel.namePrefix" class="gf-form-input max-width-10" ng-change="ctrl.onRender()">
    </div>
  </div>
</div>

<div ng-hide="ctrl.duplicates">
  <div class="editor-row" ng-repeat="measurement in ctrl.measurements">
    <div class="section gf-form-group">
      <h5 class="section-heading">{{ measurement.alias }} Thresholds</h5>
      <div class="gf-form">
        <span class="gf-form-label width-9">
          Warning
        </span>
        <input type="number" name="warn" ng-model="measurement.warn" class="gf-form-input max-width-10" ng-change="ctrl.onRender()" required />
      </div>
      <div class="gf-form">
        <span class="gf-form-label width-9">
          Critical
        </span>
        <input type="number" name="crit" ng-model="measurement.crit" class="gf-form-input max-width-10" ng-change="ctrl.onRender()" required />
      </div>
      <div class="gf-form">
        <span class="gf-form-label width-9">
          Aggregation
          <info-popover mode="right-normal">
            What to do if the query returns multiple data points.<br />
            <strong>Note:</strong> 'None' will select the first value.
          </info-popover>
        </span>
        <div class="gf-form-select-wrapper max-width-10">
          <select class="gf-form-input"
                  ng-init="measurement.aggregation =
                    (measurement.aggregation ? measurement.aggregation : ctrl.aggregations[0])"
                  ng-model="measurement.aggregation"
                  ng-options="t for t in ctrl.aggregations"
                  ng-change="ctrl.onRender()"
                  required></select>
        </div>
      </div>
      <gf-form-switch class="gf-form"
                      label-class="width-9"
                      tooltip="This field will always be displayed with it's value"
                      label="Show Value" checked="measurement.display"
                      on-change="ctrl.render()"></gf-form-switch>
    </div>
  </div>
</div>
